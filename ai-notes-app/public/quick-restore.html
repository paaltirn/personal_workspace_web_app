<!DOCTYPE html>
<html>
<head>
    <title>快速恢复项目数据</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .restore-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            margin: 10px;
        }
        .restore-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">🔄</span>
        <h1>快速恢复项目数据</h1>
        <p>点击下面的按钮直接恢复您的项目数据</p>
        
        <button class="restore-btn" onclick="restoreData()">🚀 立即恢复数据</button>
        <br>
        <button class="back-btn" onclick="goBack()">← 返回主页</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        function restoreData() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.innerHTML = '⏳ 正在恢复数据...';
            
            // 加载并执行恢复脚本
            const script = document.createElement('script');
            script.src = '/restore-data.js';
            script.onload = function() {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '✅ 数据恢复成功！页面将在2秒后自动刷新...';
            };
            script.onerror = function() {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '❌ 恢复失败，请检查控制台错误信息';
            };
            document.head.appendChild(script);
        }
        
        function goBack() {
            window.location.href = '/';
        }
        
        // 检查当前数据状态
        window.onload = function() {
            const projects = localStorage.getItem('projects');
            const tasks = localStorage.getItem('projectTasks');
            
            if (projects && tasks) {
                try {
                    const projectCount = JSON.parse(projects).length;
                    const taskCount = JSON.parse(tasks).length;
                    
                    if (projectCount > 0) {
                        const statusDiv = document.getElementById('status');
                        statusDiv.style.display = 'block';
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `ℹ️ 当前已有 ${projectCount} 个项目和 ${taskCount} 个任务`;
                    }
                } catch (e) {
                    console.error('解析现有数据失败:', e);
                }
            }
        };
    </script>
</body>
</html>
